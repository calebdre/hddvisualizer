<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDD Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/5.3.2/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .side-left{
            float:left;
            width:60%;
            background-color:#2196F3;
            color:#fff;
            text-align: center;
        }

        .side-right{
            float:left;
            width:40%;
        }
        
        .side-right .btn{
            background-color: #e5e9ea;
            color:#aaa;
        }

        .toBottom{
            margin-top:200px;
        }

        .wrapper{
            width:60%;
            margin:250px auto;
        }

        .input{
            border:0;
            display: block;
            padding:10px 10px;
            border-radius:3px;
            min-width:300px;
            color:#333;
            background-color:#f5f6f7;
        }

        input:-ms-input-placeholder{
            color:#d4dce3;
        }

        input::-webkit-input-placeholder{
            color:#d4dce3;
        }

        input:focus, input[type]:focus{
            border-color: #f5f8f9;
            box-shadow: 0 1px 1px #f5f8f9 inset, 0 0 8px #f5f8f9;
            outline: 0 none;
        }

    </style>
</head>
<body>
    <div class="clearfix">
        <div class="side-left marketing">
            <div class="wrapper">
                <h2>HDD Visualizer</h2>
                <h3>Giving you insights to what's exactly on your computer</h3>

                <h5 class="toBottom">Fill out the form to the right to login.</h5>
            </div>
        </div>
        <div class="side-right login">
            <div class="wrapper">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="input" type="email" id="email" placeholder="joe@mail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="input" type="password" id="password" placeholder="supersecret123">
                </div>

                <button class="btn">Login</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $('.side-left').css("height", window.innerHeight + "px");
        $('.btn').click(function(e){
            window.location = "analysis.html";
        })
    </script>
</body>
</html>
